        td {
          border: 1px solid #000;

        tr:nth-child(even) {
            background: brown;

        tr:nth-child(odd) {
            background: chocolate;

<body>
    
    <form name="tbl">
        <p>
            <label> Сколько строк?
            <input type="text" name="rows" size="1">
            </label>
        </p>
        <p>
            <label> Сколько столбцов?
            <input type="text" name="cols" size="1">
            </label>
        </p>
    <p>
        <input type="button" value="Создать таблицу" onclick="createTable()">
    </p>    

    </form>

    <div id="tab1"></div>

    <script>

        function createTable() {
            // alert("Hello");

        let row = tbl.rows.value; // кол-во строк   
        let col = tbl.cols.value; // кол-во столбцов  
            // console.log(row,col);

           if (row != "" && col != "") {

            let counter = 1;
            let tab = "<table><tbody>";

                for (i=1; i<=row; i++) {
                    tab += "<tr>";

                        for (j=1; j<=col; j++) {
                    tab += `<td>Ячейка ${counter++}</td>`; 
                        }
                    tab += "</tr>";   
                }
            tab += "</tbody></table>";   
            tab1.innerHTML = tab;
            
           } else alert("Заполните форму");

        }

        // createTable();

    </script>
